<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      div:nth-child(1) > p {
        background-color: green;
      }
      div div {
        background-color: blue;
      }
      div + p {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <div>1</div>
      <div>2</div>
      <p>Hello</p>
    </div>
    <div>
      <div>1</div>
      <div>2</div>
      <p>Hello</p>
    </div>
  </body>
</html>
